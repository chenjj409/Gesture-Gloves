[platformio]
build_cache_dir = cache

[env:disco_f429zi]
platform = ststm32
board = disco_f429zi
framework = mbed
build_type = debug
lib_deps = 
	adafruit/Adafruit MPU6050@^2.2.6
	adafruit/Adafruit Unified Sensor@^1.1.14
	STM32duino EEPROM
